<div class="alert alert-danger" role="alert" *ngIf="dataSource==undefined && message?.status==0">
  Consulta indispon√≠vel, tente novamente mais tarde.
</div>
<form-modal (callParent)="onCallParent()"></form-modal>

<section class="shadow mt-2 p-3 mb-5 bg-white rounded">
<table mat-table [dataSource]="dataSource" class="mat-elevation" *ngIf="!(dataSource==undefined)">

  <!-- Position Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef> Matricula </th>
    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Turma Column -->
  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef> Turma </th>
    <td mat-cell *matCellDef="let element"> {{element.turma.nome}} </td>
  </ng-container>

  <!-- Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso.name}} </td>
  </ng-container>

    <!-- Curso Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> <a class="btn btn-info" routerLink="{{element.id}}" routerLinkActive="router-link-active">Detalhes</a></td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
