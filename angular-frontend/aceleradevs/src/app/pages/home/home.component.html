<div class="container">
    <div class="row">
    <div class="col-sm mb-2" *ngFor="let card of optionsMenu">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{card.nome}}</h3>
          <p class="card-text">{{card.type}}</p>
          <a [routerLink]="card.router" class="btn btn-info">Ir para</a>
        </div>
      </div>
    </div>
</div>
</div>
