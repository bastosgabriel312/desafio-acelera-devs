<div class="alert alert-{{ type }} no-margin pd-5" role="alert">
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="onClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="container">
  {{ mensagem }}
  </div>
</div>
